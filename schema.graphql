type Asset @entity {
  id: ID!
  # token symbol
  symbol: String!
  # token name
  name: String!
  # token decimals
  decimals: BigInt!

  underlying: [Token!]! @derivedFrom(field: "asset")
}

type Token @entity {
  id: ID!
  asset: Asset!
  # token symbol
  symbol: String!
  # token name
  name: String!
  # token decimals
  decimals: BigInt!
}
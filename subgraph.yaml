specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondPositionManager
    network: localhost
    source:
      address: "0x00644a534bDea310ee2FCCF1c2821Df769A0b12F"
      abi: BondPositionManager
      startBlock: 121839743
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: BondPositionManager
          file: ./abis/BondPositionManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Substitute
          file: ./abis/Substitute.json
      eventHandlers:
        - event: RegisterAsset(indexed address)
          handler: handleAssetRegistered
      file: ./src/bond-position-manager.ts

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondPositionManager
    network: localhost
    source:
      address: "0x00644a534bDea310ee2FCCF1c2821Df769A0b12F"
      abi: BondPositionManager
      startBlock: 121839743
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Asset
      abis:
        - name: BondPositionManager
          file: ./abis/BondPositionManager.json
        - name: Substitute
          file: ./abis/Substitute.json
        - name: OrderBook
          file: ./abis/OrderBook.json

        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RegisterAsset(indexed address)
          handler: handleRegisterAsset
        - event: UpdatePosition(indexed uint256,uint256,uint8)
          handler: handleUpdateBondPosition
          receipt: true
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleBondPositionTransfer
      file: ./src/bond-position-manager.ts
  - kind: ethereum
    name: LoanPositionManager
    network: localhost
    source:
      address: "0xE0dBCB42CCAc63C949cE3EF879A647DDb662916d"
      abi: LoanPositionManager
      startBlock: 121839744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Asset
      abis:
        - name: LoanPositionManager
          file: ./abis/LoanPositionManager.json
        - name: Substitute
          file: ./abis/Substitute.json

        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetLoanConfiguration(indexed address,indexed
            address,uint32,uint32,uint32,uint32)
          handler: handleSetLoanConfiguration
      file: ./src/loan-position-manager.ts



# Clober Subgraph
  - kind: ethereum
    name: MarketFactory
    network: localhost
    source:
      address: "0x24aC0938C010Fb520F1068e96d78E0458855111D"
      abi: MarketFactory
      startBlock: 121839735
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: OrderNFT
          file: ./abis/OrderNFT.json
        - name: OrderBook
          file: ./abis/OrderBook.json
        - name: Wrapped1155Metadata
          file: ./abis/Wrapped1155Metadata.json

        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: CreateStableMarket(indexed
            address,address,address,address,uint256,uint256,int24,uint24,uint128,uint128)
          handler: handleCreateStableMarket
        - event: CreateVolatileMarket(indexed
            address,address,address,address,uint256,uint256,int24,uint24,uint128,uint128)
          handler: handleCreateVolatileMarket
      file: ./src/market-factory.ts
templates:
  - kind: ethereum/contract
    name: OrderNFT
    network: localhost
    source:
      abi: OrderNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Depth
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
        - name: OrderNFT
          file: ./abis/OrderNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
      file: ./src/order-nft.ts
  - kind: ethereum/contract
    name: OrderBook
    network: localhost
    source:
      abi: OrderBook
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Depth
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
      eventHandlers:
        - event: TakeOrder(indexed address,indexed address,uint16,uint64,uint8)
          handler: handleTakeOrder
      file: ./src/order-book.ts
